name: Deploy Fairlight to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Copy Fairlight CMI files to deployment directory
        run: |
          mkdir -p _site
          cp -r fairlight-cmi-wave/* _site/
          # Verify we have required files
          echo "Deployment directory contents:"
          ls -la _site/
          echo "Checking for HTML files:"
          ls -la _site/*.html
          # Verify index.html exists
          if [ ! -f _site/index.html ]; then
            echo "ERROR: index.html not found in deployment directory"
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4