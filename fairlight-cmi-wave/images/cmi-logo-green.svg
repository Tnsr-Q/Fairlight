<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <rect width="512" height="512" fill="#000000"/>
  
  <!-- Fairlight CMI logo design -->
  <g fill="#39ff14" stroke="#39ff14" stroke-width="2">
    <!-- Main frame -->
    <rect x="50" y="50" width="412" height="412" fill="none" stroke="#39ff14" stroke-width="4"/>
    
    <!-- Screen lines -->
    <line x1="70" y1="100" x2="442" y2="100" stroke-width="1" opacity="0.7"/>
    <line x1="70" y1="130" x2="442" y2="130" stroke-width="1" opacity="0.7"/>
    <line x1="70" y1="160" x2="442" y2="160" stroke-width="1" opacity="0.7"/>
    
    <!-- Waveform representation -->
    <polyline points="80,200 120,180 160,220 200,160 240,240 280,140 320,260 360,120 400,180 440,200" 
              fill="none" stroke="#39ff14" stroke-width="3"/>
    
    <!-- Text -->
    <text x="256" y="320" text-anchor="middle" font-family="monospace" font-size="36" font-weight="bold">CMI</text>
    <text x="256" y="360" text-anchor="middle" font-family="monospace" font-size="24">FAIRLIGHT</text>
    
    <!-- Grid pattern -->
    <defs>
      <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
        <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#39ff14" stroke-width="0.5" opacity="0.3"/>
      </pattern>
    </defs>
    <rect x="70" y="70" width="372" height="300" fill="url(#grid)"/>
    
    <!-- Side panels -->
    <rect x="70" y="380" width="80" height="60" fill="none" stroke="#39ff14" stroke-width="1"/>
    <rect x="170" y="380" width="80" height="60" fill="none" stroke="#39ff14" stroke-width="1"/>
    <rect x="270" y="380" width="80" height="60" fill="none" stroke="#39ff14" stroke-width="1"/>
    <rect x="370" y="380" width="72" height="60" fill="none" stroke="#39ff14" stroke-width="1"/>
  </g>
</svg>